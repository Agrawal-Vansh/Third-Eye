<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ride Booking</title>
<link rel="stylesheet" href="booking.css">
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Book Your Ride</h2>
    <form id="rideForm">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br>

        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br>

        <input type="submit" value="Book Ride">
    </form>
</div>

<script src="booking.js"></script>
<div id="map"></div>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of your map (center)
        var myLatLng = { lat: -34.397, lng: 150.644 };
        // The map, centered at your location
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: myLatLng
        });
        // The marker, positioned at your location
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKvfSOwMbGwvBH4aKhqHUp0WUR4NdKgjU&callback=initMap" async defer></script>

</body>
</html>
